name: Pre-commit

on:
  pull_request:
    branches: [ "master" ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pre-commit
      run: |
        pip install pre-commit

    - name: Install frontend dependencies
      run: |
        cd continuum-frontend
        npm install

    - name: Run pre-commit
      run: |
        pre-commit run --all-files
