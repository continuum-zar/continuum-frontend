name: Frontend CI

on:
  push:
    branches: [ "master" ]
    paths:
      - 'continuum-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'continuum-frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./continuum-frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: continuum-frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run typecheck

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
