name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://app:app@localhost:5432/app

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt

    - name: Run Alembic migrations
      run: |
        alembic upgrade head

    - name: Run tests with coverage
      run: |
        if [ -d "tests" ] && [ "$(find tests -name 'test_*.py' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
          pytest --cov=app --cov-report=xml --cov-report=term; EXIT_CODE=$?
          if [ $EXIT_CODE -eq 5 ]; then
            echo "No tests collected (exit code 5), treating as success"
            # Create empty coverage.xml to satisfy codecov upload
            echo '<?xml version="1.0" ?><coverage><sources><source>app</source></sources></coverage>' > coverage.xml
            exit 0
          else
            exit $EXIT_CODE
          fi
        else
          echo "No test files found, skipping pytest"
          # Create empty coverage.xml to satisfy codecov upload
          echo '<?xml version="1.0" ?><coverage><sources><source>app</source></sources></coverage>' > coverage.xml
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  postgres:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://app:app@localhost:5432/app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run Alembic migrations
        run: |
          cd backend
          alembic upgrade head
