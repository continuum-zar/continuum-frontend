services:
  frontend:
    build: .
    container_name: continuum-frontend
    ports:
      - "5174:5173" # Map to 5174 on host to avoid conflict with other apps
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8001/api # Default backend URL
    restart: unless-stopped
